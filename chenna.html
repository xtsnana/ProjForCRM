<!DOCTYPE html>
<html ng-app="chenna">
<head>
    <meta charset="UTF-8">
    <title>chenna</title>
    <script src ="angular/angular.js"></script>
    <script src ="chenna.js"></script>
    <style>
        *{
          margin:0px;
          padding:0px;
        }
        .p1{
            background:lightgreen;
            width:100px;
            height:20px;
            cursor:pointer;
        }
        .p2{
            background:lightcoral;
            width:300px;
            margin-left:100px;
            height:20px;
            margin-top:-20px;
        }
        </style>
</head>
<body>
    <section ng-controller = "MineController">
        <div ng-repeat = "obj in arr">
            <p class = "p1" ng-click = "pClick(obj.uniqueValue)">{{obj.name}}</p>
            <p class = "p2" ng-show = "show[obj.uniqueValue]">{{obj.value}}</p>
        </div>>
    </section>>
</body>
</html>
